<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pagina de carruselles</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1>Ejemplo de carrushell</h1>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="item active">
          <img src="images/ozuna_1.jpg" alt="Ozuna" style="width:100%;">
        </div>
        <div class="item">
          <img src="images/maluma_1.jpg" alt="Maluma" style="width:100%;">
        </div>
        <div class="item">
          <img src="images/bad-bunny_1.jpg" alt="Bad Bunny" style="width:100%;">
        </div>
      </div>

      <a class="left carousel-control" href="#myCarousel" sata-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Anterior</span>
      </a>

      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Siguiente</span>
      </a>


    </div>
  </body>
</html>
